<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link href="assets/stylesheets/style.css" rel="stylesheet"/>
</head>
<body>
	<div>
		<span id="rock" class="rps">Rock</span>
		<span id="paper" class="rps">Paper</span>
		<span id="scissors" class="rps">Scissors</span>
	</div>

	<div>
		<span id="you_label" class="you">You Chose:</span>
		<span id="you_value" class="you"></span>
		<span id="computer_label" class="computer">Computer Chose:</span>
		<span id="computer_value" class="computer"></span>
	</div>

	<div>
		<span id="result_label" class="result">Result:</span>
		<span id="result_value" class="result"></span>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="assets/javascript/rock_paper_scissors.js"></script>

</html>
